<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search Zip Code" name="zip" [(ngModel)]="zipCode">
  </form>
</div>
<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="currentTemp > 40" />
    <img src="../assets/cold.jpg" *ngIf="currentTemp <=40" />
    <div class="weather-data">
      <div class="location">{{location}}</div>
          
      <div class="temperature">{{currentTemp | number:'1.0-0'}}</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
     More Information
    </div>
    <div class="more-info-container">

      <!-- High Temp -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/high.png" >
          <span>High</span>
        </div>
        <div class="info-block-value">
          {{highTemp | number:'1.0-0'}}&#176;
        </div>
      </div>

      <!-- Low Temp -->
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/low.jpg" >
          <span>Low</span>
        </div>
        <div class="info-block-value">
          {{lowTemp | number:'1.0-0'}}&#176;
        </div>
      </div>

     
<div class="info-block">
        <div class="info-block-label">
          <img src="../assets/snowy.png" >
          <span>Precipitation</span>
        </div>
        <div class="info-block-value">
          {{precipitation}}&#x2033;
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/snowy.png" >
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          {{currentWind}} MPH
        </div>
      </div>

    </div>
  </div>
</div>
<router-outlet></router-outlet>
